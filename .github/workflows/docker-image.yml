name: Dockerizing to Amazon ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pipeline

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin public.ecr.aws/c3r8y8p0

      - name: Build Docker Image
        run: |
          docker build -t pipeline .
          docker tag pipeline:latest public.ecr.aws/c3r8y8p0/pipeline:latest

      - name: Push Image to Amazon ECR
        run: |
          docker push public.ecr.aws/c3r8y8p0/pipeline:latest
          echo "::set-output name=image::public.ecr.aws/c3r8y8p0/pipeline:latest"
